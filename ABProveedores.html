            <center>
                <h1>√Årbol Binario - Proveedores</h1>
                <div id="grafica" style="width: 800px; height: 800px;"></div>
                <script type="text/javascript">
                    var contenedor = document.getElementById("grafica");
                    var DOT = "{"+arbol.graficar(arbol.raiz)+"}";
                    var parsedData = vis.parseDOTNetwork(DOT);
                    var datos = {
                        nodes: parsedData.nodes,
                        edges: parsedData.edges
                    }
                    var configuracion = {
                        nodes: {
                            widthConstraint: 130,
                        },        
                        layout: {
                            hierarchical: {
                                levelSeparation: 140,
                                nodeSpacing: 190,
                                parentCentralization: true,
                                direction: 'UD',
                                sortMethod: 'directed',  
                                shakeTowards: 'roots'                          
                            },
                        },                        
                    };
                    var network = new vis.Network(contenedor, datos, configuracion);
                    </script>  
            </center>
